<div class="settings-container">
  <div class="title w-100">
    <div class="short-information">
      <img class="avatar circle-48" src={{user.value.img}} />
      <div class="name">
        <div class="heading-7 black">{{this.user.value.firstName}} {{this.user.value.lastName}}</div>
        <div class="body-6 gray-1">Update your username and manage your account</div>
      </div>
    </div>
    <div class="go-pro" (click)="goToCard()">
      <div class="title button-3">
        <div class="black">Go</div>
        <div class="orange">Pro</div>
      </div>
      <div class="body-8 gray-2">Add power features for just $5/month</div>
    </div>
  </div>

        </div>
        <div class="body-4 red" (click)="logout()">Log Out</div>
      </div>
    </div>

    
    <ng-container *ngIf="tabChoose != 'general'; else generalTemplate">
      <ng-container *ngIf="tabChoose != 'password'; else passwordTemplate">
      </ng-container>
    </ng-container>
    <ng-template #generalTemplate>
      <app-general class="w-100" [user]="user" (saveChanges)="saveChanges()" (onFileSelected)="onFileSelected($event)"
        (sendOtp)="sendOtp()" (sendVerifyEmail)="sendVerifyEmail()"
        (verificationPhoneWhenVerify)="verificationPhoneWhenVerify($event)"></app-general>
    </ng-template>
    <ng-template #passwordTemplate>
      <app-password class="w-100" [formChangePassword]="formChangePassword" (saveChanges)="saveChangesPass()"></app-password>
    </ng-template>
  </div>
</div>
