<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-10">
            <div class="row" style="align-items: center; display: grid; grid-template-columns: 1fr 9fr;">
                <div>
                    <img class="rounded-circle" style="width: 50px; max-width: 100%;"
                        src={{user.value.img}}>
                </div>
                <div>
                    <span class="font-weight-bold">{{this.user.value.firstName}}</span><br>
                    <span class="text-black-50">Update your username and manage your account</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience">
                            <span class="border px-3 p-1 add-experience" style="width: 100%; text-align: center;">
                                <i class="fa fa-plus"></i>&nbsp;General
                            </span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center experience">
                            <span class="border px-3 p-1 add-experience" style="width: 100%; text-align: center;">
                                <i class="fa fa-plus"></i>&nbsp;Password
                            </span>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="col-md-10">
                    <app-general-profile [user]="user" (saveChanges)="saveChanges()" (onFileSelected)="onFileSelected($event)" (sendOtp)="sendOtp()" (sendVerifyEmail)="sendVerifyEmail()"></app-general-profile>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="d-flex justify-content-between align-items-center experience">
                <span class="border px-3 p-1 add-experience" style="width: 100%; text-align: center;">
                    <i class="fa fa-plus"></i>&nbsp;Go Pro
                </span>
            </div>
        </div>
    </div>
</div>
