<div class="containerBody"
	style="background: rgb(209, 155, 6); display: flex; justify-content: center; align-items: center; flex-direction: column; font-family: 'Montserrat', sans-serif; height: 100vh;">
	<div class="container" id="container">
		<div class="form-container sign-in-container">
			<form (ngSubmit)="f.form.valid && login()" #f="ngForm">
				<img src="../../assets/nextG.png" width="120px" />
				<h2>Sign in</h2>
				<span>Please enter your credentials to access your account.</span>
				<!-- <div class="social-container"></div> -->
				<p style="color: red">{{statusLogin}}</p>
				<input type="text" [(ngModel)]="form.username" name="username" placeholder="Username" />
				<input type="password" [(ngModel)]="form.password" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password">
				<i class="fa fa-eye" id="togglePassword" style="margin-left: 250px; cursor: pointer; margin-top: -36px"></i><br>
				<div>
					<a href="#" style="float: left;">Sign In With SMS</a>
					<a href="#" style="float: right;">Forgot password?</a>
				</div>
				<button>Sign In</button>
				<a href="#" style="text-align: center;">Not register yet? Create An Account</a>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Welcome to App!</h1>
					<p>Enter your personal details and start journey with us</p>
				</div>
			</div>
		</div>
	</div>
</div>
