<div class="form-container sign-in-container">
  <form [formGroup]="signInWithEmailForm" (ngSubmit)="login()">
    <img src="../../assets/nextG.png" width="120px" />
    <h2>Sign in</h2>
    <span>Please enter your credentials to access your account.</span>
    <p style="color: red">{{statusLogin}}</p>
    <input type="text" formControlName="email" placeholder="Email" />
    <input type="password" formControlName="password" placeholder="Password" autocomplete="current-password" required="" id="id_password">
    <i class="fa fa-eye" id="togglePassword" style="margin-left: 250px; cursor: pointer; margin-top: -36px"></i><br>
    <div>
      <a href="#" style="float: left;" (click)="switchToPhone()">Sign In With SMS</a>
      <a href="#" style="float: right;">Forgot password?</a>
    </div>
    <button>Sign In</button>
    <a href="#" style="text-align: center;">Not register yet? Create An Account</a>
  </form>
</div>
