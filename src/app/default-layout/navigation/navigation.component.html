<div class="header-container black">
  <div class="container" style="gap: 105px">
    <img class="img-nextG" src="../../../assets/nextG.png" />
    <div class="list-item">
      <div class="body-5 white">Tab1</div>
      <div class="body-5 white">Tab2</div>
      <div class="body-5 white">Tab3</div>
      <div class="body-5 white">Tab4</div>
      <div class="body-5 white">Tab5</div>
    </div>
  </div>
  <div class="container" style="gap: 16px" *ngIf="token">
    <div class="profile">
      <img class="avatar circle-48" src="https://d1hjkbq40fs2x4.cloudfront.net/2017-08-21/files/landscape-photography_1645-t.jpg" />
      <div class="button-2 white">{{this.role}} {{this.username}}</div>
    </div>
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12.4016 6.30859L8.77934 9.93082C8.35156 10.3586 7.65156 10.3586 7.22379 9.93082L3.60156 6.30859"
        stroke="#FEFEFE" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <!-- <button (click)="logout()">LOGOUT</button> -->
  </div>
  <div class="container" style="gap: 16px" *ngIf="!token">
    <div class="button-co button-signUp button-1 white" (click)="goToSignUp()">Sign Up</div>
    <div class="button-co button-signIn button-1 orange" (click)="goToSignIn()">Sign In</div>
  </div>
</div>
