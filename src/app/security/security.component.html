<div class="containerBody">
  <div class="container" id="container">
      <ng-container *ngIf="templateType != 'email-pass'; else formEmailPassTemplate">
        <ng-container *ngIf="templateType != 'phone'; else formPhoneTemplate">
          <ng-container *ngIf="templateType != 'email'; else formEmailTemplate">
            <ng-container *ngIf="templateType != 'verification-email'; else verificationEmailTemplate">
              <ng-container *ngIf="templateType == 'verification-phone'">
                <ng-container *ngTemplateOutlet="verificationPhoneTemplate"></ng-container>
              </ng-container>
            </ng-container>
          </ng-container>
        </ng-container>
      </ng-container>
      <ng-template #formEmailPassTemplate>
        <app-form-email-pass [title]="title" [labelSwitch]="labelSwitch" [footer]="footer" (switchTemplate)="switchTemplate($event)" (switchPage)="switchPage()" (forgotPass)="forgotPassword()"></app-form-email-pass>
      </ng-template>
      <ng-template #formPhoneTemplate>
        <app-form-phone [title]="title" [labelSwitch]="labelSwitch" [footer]="footer" (switchTemplate)="switchTemplate($event)" (switchPage)="switchPage()"></app-form-phone>
      </ng-template>
      <ng-template #formEmailTemplate>
        <app-form-email [title]="title" [labelSwitch]="labelSwitch" [footer]="footer" (switchTemplate)="switchTemplate($event)" (switchPage)="switchPage()" (emailInput)="setEmailInput($event)"></app-form-email>
      </ng-template>
      <ng-template #verificationEmailTemplate>
        <app-verification-email [emailInput]="emailInput" (switchTemplate)="switchTemplate($event)"></app-verification-email>
      </ng-template>
      <ng-template #verificationPhoneTemplate>
        <app-verification-phone></app-verification-phone>
      </ng-template>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Welcome to App!</h1>
          <p>Enter your personal details and start journey with us</p>
        </div>
      </div>
    </div>
  </div>
</div>
